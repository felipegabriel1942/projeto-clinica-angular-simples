<app-painel-simples titulo="{{titulo}}" col="6" tipo="primary">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Especialidade</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let consulta of consultas">
        <td>{{consulta.especialidade}}</td>
        <td>{{consulta.quantidade}}</td>
      </tr>
    </tbody>
  </table>
</app-painel-simples>
